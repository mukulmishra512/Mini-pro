<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
     <div class="container"> <!--heading--> 
        <h1>Password Generator</h1> 
        <div>
            <input readonly placerholder="Password" class="display" data-passwordDisplay>
            <button data-copyMsg="">
                <span data-copyMsg></span>
                <img src="" alt="copy"> 
            </button>
        </div>
        <!-- password length specification -->
        <div class="input-container">
            <div>
                <h2>Password Length</h2>
                <p data-lengthNumber>0</p>
                <!-- slider -->
                <input type="range" min="4" max="20" class="slider" data-lengthSlider>
                <!-- checkboxes -->
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes UpperCase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="lowercase">Includes lowerCase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="numbers">Includes Numbers Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="Symbols">Includes Symbols Letters</label>
                </div>
                <!--strength-->
                <div>
                    <h2>Strength</h2>
                    <div data-indicator></div>
                </div>
                <!-- Generate password button -->
                 <button class="generate button">Generate Password</button>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
